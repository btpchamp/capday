_schema-version: "3.1"
ID: hello-world
description: A simple CAP project.
version: 1.0.0
modules:
- name: hello-world-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: hello-world-db
  - name: hello-world-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: hello-world-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: hello-world-db
  parameters:
    buildpack: nodejs_buildpack
- name: hello-world-destination-content
  type: com.sap.application.content
  requires:
  - name: hello-world-destination-service
    parameters:
      content-target: true
  - name: hello-world_html_repo_host
    parameters:
      service-key:
        name: hello-world_html_repo_host-key
  - name: hello-world-auth
    parameters:
      service-key:
        name: hello-world-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: product_hello_world_html_repo_host
          ServiceInstanceName: hello-world-html5-app-host-service
          ServiceKeyName: hello-world_html_repo_host-key
          sap.cloud.service: product
        - Authentication: OAuth2UserTokenExchange
          Name: product_hello_world_auth
          ServiceInstanceName: hello-world-auth
          ServiceKeyName: hello-world-auth-key
          sap.cloud.service: product
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: hello-world-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: hello-world_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsproject1.zip
      name: nsproject1
      target-path: resources/
- name: nsproject1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: hello-world-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: hello-world-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: hello-world-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: hello-world-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: hello-world-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: hello-world-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: hello-world_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: hello-world-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
